<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Disease Prediction</h2>
        <form action="/predict" method="post">
            <input type="text" name="name" placeholder="Patient Name" required>
            <select name="symptom1" required>
                <option value="">Select Symptom 1</option>
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom.replace('_', ' ') }}</option>
                {% endfor %}
            </select>
            <select name="symptom2" required>
                <option value="">Select Symptom 2</option>
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom.replace('_', ' ') }}</option>
                {% endfor %}
            </select>
            <select name="symptom3" required>
                <option value="">Select Symptom 3</option>
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom.replace('_', ' ') }}</option>
                {% endfor %}
            </select>
            <select name="symptom4" required>
                <option value="">Select Symptom 4</option>
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom.replace('_', ' ') }}</option>
                {% endfor %}
            </select>
            <select name="symptom5" required>
                <option value="">Select Symptom 5</option>
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom.replace('_', ' ') }}</option>
                {% endfor %}
            </select>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>Predicted Disease: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
